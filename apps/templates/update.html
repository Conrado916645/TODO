{%extends 'base.html'%}

{% block content %}

<div class="d-flex justify-content-center my-sm-5">
    <div class="card" style="width: 50rem;">
        <div class="card-header">
          Todo
        </div>
        <div class="card-body">
            <form method="POST" action="{{url_for('view.update',_id=todo.id)}}">
                {{form.csrf_token}}
                <div class="form-group">
                  <label for="title">Tittle</label>
                  {{form.title(class_="form-control")}}
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    {{form.remarks(class_="form-control",rows="5")}}
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{url_for('view.delete',_id=todo.id)}}" class="btn btn-danger mx-sm-2"> Delete</a>
                    {{form.update(class_="btn btn-primary mx-sm-2")}}
                </div>
            </form>
        </div>
      </div>
</div>

{% endblock %}
